#to tell sub system where is the main cas server login url
#@see com.playmatecat.commons.constants.PropertiesKeyConstants of the CAS_SERVER_URL
cas.server.url=http://www.playmatecat.com:8080/login

#to tell the sub sys site domain(do not add web context path,spring will automic add it)
cas.subsys.url=http://bbs.playmatecat.com:8081

#to tell cas authentic which database to get permission.子系统鉴权时会根据这个选择数据库,每个子系统有自己的权限表
#@see com.playmatecat.commons.constants.PropertiesKeyConstants of the CAS_SUBSYS_SYS_DATABASE
cas.subsys.sys.database=sys_bbs

#to tell the system whether the sub system has user level table.
#if it has,sub cas would init user level info to database when first time user access sub system.
#@see com.playmatecat.commons.constants.PropertiesKeyConstants of the CAS_SUBSYS_USER_LEVEL_TOGGLE
cas.subsys.user.level.toggle=true